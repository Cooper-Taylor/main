<!DOCTYPE html>
<html>
    <head>

        <script src="https://kit.fontawesome.com/baf22f83c1.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
      <header id="header">
        <div>
          <i class="fas fa-robot" id="headerIcon"></i>      
        </div>
        <div>
          <p>Cuprio</p>
        </div>
      </header>

    
      <div id="flexBody">
        <nav id="sideBarNav">
            <div class="sideBarNavDiv">Games</div>
            <div class="sideBarNavDiv">Chat</div>
            <div class="sideBarNavDiv">Leaderboard</div>
            <div class="sideBarNavDiv">About</div>

        </nav>

        <div id="chatDiv">
              <div id="chatMessagesDiv" >
                <ul id="chatMessages">
                  <li>',:\</li>
                  <li>:D</li>
                  <li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li><li>',:\</li>
                  <li>:D</li>
                </ul>
                
              </div>
              <div id="chatFormDiv">
                <form id="chatForm" action="">
                  <input id="chatInput" autocomplete="off" placeholder="Type Here!"/> 
                </form>
              </div>
        </div>

        <aside id="aside">

        </aside>
      </div>
      
      <footer id="footer"></footer>

        
    </body>
</html>
