<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatRoom</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="textRoomStyles.css">

        <!--AOS - Animation On Scroll - import-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <style>
        /*

        */
        </style> 
    </head>

    <body>


        <!--A place to input user info-->
        <div class="screen" id="usernameInputScreen">
            <div class="alert alert-danger" role="alert" id="usernameError">
                Not a Valid Username!
            </div>

            <!--Returns false to prevent a page refresh-->
            <form id="userForm" class="col-6" onsubmit="usernameCheck(); return false">
                <input id="usernameInput" autocomplete="off" required minlength="1" maxlength="12" size="30%;" placeholder="Username">
                <div id="usernameSubmit" class="growth" onclick="usernameCheck()">Submit Username</div>
            </form>

            <!--Add an Information Button & Stuff-->
        </div>

        <!--Home Page-->
        <div class="screen" id="mainScreen">
            <div class="row">
                <h1 class="col-12">Title</h1>
            </div>
        </div>

        <script src="textRoomScript.js">
        </script>
    </body> 
</html>
