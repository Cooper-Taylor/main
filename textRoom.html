<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatRoom</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Styles/textRoomStyles.css">

        <script src="textRoomScript.js">
        </script>

        <style>
/*

*/
        </style> 
    </head>

    <body>

        <!--A place to input user info-->
        <div class="screen" id="usernameInputScreen">
            <div class="alert alert-danger" role="alert" id="usernameError">
                Not a Valid Username!
            </div>

            <!--Returns false to prevent a page refresh-->
            <form id="userForm" class="col-6" onsubmit="usernameCheck(); return false">
                <input id="usernameInput" autocomplete="off" required minlength="2" maxlength="16" size="30%;" placeholder="Username">
                <div id="usernameSubmit" class="growth" onclick="usernameCheck()">Submit Username</div>
            </form>
            <div class="darkMode col-1 growth" onclick="changeToDark()">
                <div>Dark Mode</div>
            </div>
            <a class="col-1 growth" id="backButton" href="homePage.html">
                <div>Back</div>
            </a>
        </div>

        <!--Actual chat room-->
        <div class="screen" id="chatScreen">
            <div>None</div>
        </div>
    </body> 
</html>
